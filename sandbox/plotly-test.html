        <script src="plotly-latest.min.js"></script>
        <style>
            div {
                margin-bottom: 20px;
            }
            #status-display {
                display: table;
                max-width: 208px;
                border: 5px solid grey;
            }
            .statuslight {
                display: inline-block;
                width: 25px;
                height: 25px;
                margin: 0.5px;
            }
            .statuslight.green {background-color: green;}
            .statuslight.yellow {background-color: yellow;}
            .statuslight.red {background-color: red;}
            .statuslight.black {background-color: black;}
        </style>
        <script>
            var reloadIntervalID;

            function startReload() {
                reloadIntervalID = setInterval(reloadData, 2000);
            }

            function reloadData() {
                var oElem = document.getElementById('plot2');
                oElem.style.borderColor = oElem.style.borderColor == 'gray' ? '#800080' : 'gray';
                plotTemperatureData()
            }

            function toggleReload() {
                var b = document.getElementById("startstop-button")
                console.log("Button pressed: " + b.textContent)
                if (b.textContent == "Stop Refreshing Data Automatically") {
                    clearInterval(reloadIntervalID);
                    b.textContent = "Start Refreshing Data Automatically"
                } else {
                    startReload()
                    b.textContent = "Stop Refreshing Data Automatically"
                }
            }
        </script>

        <h1>Status Display</h1>
        <div id="status-display"></div>
        <script>
            let devices = [
                { id: 0, temperature: 20 },
                { id: 1, temperature: 20 },
                { id: 2, temperature: 21 },
                { id: 3, temperature: 20 },
                { id: 4, temperature: 24 },
                { id: 5, temperature: null },
                { id: 6, temperature: 20 },
                { id: 7, temperature: 25 },
                { id: 8, temperature: 20 },
                { id: 9, temperature: 20 },
                { id: 10, temperature: 20 },
                { id: 11, temperature: 20 },
                { id: 12, temperature: 20 },
                { id: 13, temperature: 20 },
                { id: 14, temperature: 20 },
                { id: 15, temperature: 20 },
                { id: 16, temperature: 20 },
                { id: 17, temperature: 20 },
                { id: 18, temperature: 23 },
                { id: 19, temperature: 20 },
                { id: 20, temperature: 20 },
                { id: 21, temperature: 20 },
                { id: 22, temperature: 20 },
                { id: 23, temperature: 20 },
            ]
            var statusdisplay = document.getElementById("status-display")
            devices.forEach(device => {
                let statuslight = document.createElement("a")

                // configure statuslight
                statuslight.setAttribute("id", "statuslight-" + device["id"])
                let colour = "green" // default, unless there is an issue
                if (device["temperature"] > 22) {
                    colour = "red"
                } else if (device["temperature"] == null) {
                    colour = "black"
                }
                statuslight.setAttribute("class", "statuslight " + colour)
                statuslight.setAttribute("title", "ID: " + device["id"] + "; Temperature: " + device["temperature"])
                statuslight.setAttribute("href", "details.html?deviceid=" + device["id"])

                // display it
                statusdisplay.appendChild(statuslight)
            });
        </script>

        Append "?filename=tempdata-barrel.json" to URL to test this:
        <div id="plot2" style="border:5px solid rgba(128, 0, 128, 1.0); margin-bottom: 20px;"></div>
        <button id="startstop-button" onclick="toggleReload();">Stop Refreshing Data Automatically</button>
        <script>
            // id of <div> element where this plot will be displayed
            var plot_id = "plot2"

            // define layout
            var layout = { title: "Temperature", }

            // configure plot
            var config = {
                responsive: true, // adapt when browser window is resized
                displaylogo: false, // don’t display plotly icon in ModeBar
            };

            function plotTemperatureData() {
                // append "?filename=tempdata-barrel.json" to URL to test this
                // Note: May not work from file:// URL due to browser restrictions.
                var filename = (new URL(window.location.href)).searchParams.get("filename")
                // add timestamp to avoid browser caching, see https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Using_XMLHttpRequest#Bypassing_the_cache
                filename += ((/\?/).test(filename) ? "&" : "?") + (new Date()).getTime()
                console.log("Reloading data from " + filename)
                
                let request = new XMLHttpRequest();
                request.open('GET', filename)
                request.responseType = 'json'
                request.send()

                request.onload = function () {
                    // get data from JSON object and display plot
                    var data = request.response
                    console.log(request.response)
                    Plotly.newPlot(plot_id, data, layout, config);
                }
            }

            plotTemperatureData()
        </script>

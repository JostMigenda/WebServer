<h1>DAQ Overview</h1>

<script>
$hk.itemsToReload.push({
    filename: "json/statusdisplay.json",
    responseType: 'json',
    completionHandler: function () { $hk.statusboard.update("status-display-1", this.response) }
})

$hk.itemsToReload.push({
    filename: "json/statusdisplay2.json", // custom
    responseType: 'json',
    completionHandler: function () { $hk.statusboard.update("status-display-2", this.response) }
})
</script>

<div id="status-display-1" class="statusboard plot-div"></div>
<div id="status-display-2" class="statusboard plot-div"></div>
